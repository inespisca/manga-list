<!DOCTYPE html>
<html>
    <head>
        <title>This is my manga/light novel list</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>My manga/light novel list</h1>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <ul id="side_list"></ul>
            </div>
            <div class="manga">
                <h3 id="title"></h3>
                <hr>
                <div class="content">
                    <div id="picture"></div>
                    <div class="ch">
                        <p class="chapters-read">Chapters read:</p>
                        <p id="chapter"></p>
                    </div>
                    <div class="vol">
                        <p class="volumes-read">Volumes read:</p>
                        <p id="volume"></p>
                    </div>
                    <div class="stats">
                        <p class="currently">Status:</p>
                        <p id="status"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
